{% extends "base.html" %}

{% block title %} {{titulo}} {% endblock %}

{% block body %}

<div class="container">
    <div class="jumbotron" style="margin-top: 200px;">
        <div class="container">
            <h2 class="text-center">{{titulo}}</h2>
            
            <form action="/v1/restore-openshift" method="POST" class="form-horizontal" role="form">
                    
                <div class="form-group">
                    <label for="input" class="col-sm-2 control-label">Branches:</label>
                    <div class="col-sm-10">
                        <select name="branch" id="input" class="form-control" required>
                            {% for branch in branches %}
                                <option value="{{branch}}">{{branch}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
    
                <div class="form-group">
                    <label for="input" class="col-sm-2 control-label">Projeto:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="projeto" name="projeto" placeholder="Digite a sigla do projeto" required/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="input" class="col-sm-2 control-label">Recurso:</label>
                    <div class="col-sm-10">
                            <input type="text" class="form-control" id="recurso" name="recurso" placeholder="Digite o recurso" required/>
                    </div>
                </div>
            
                <div class="form-group">
                    <label for="input" class="col-sm-2 control-label">Nome do Recurso:</label>
                    <div class="col-sm-10">
                            <input type="text" class="form-control" id="nomeArquivo" name="nomeArquivo" placeholder="Digite o nome do arquivo" required/>
                    </div>
                </div>
    
                <div class="form-group">
                    <div class="col-sm-10 col-sm-offset-2">
                        <button type="submit" class="btn btn-primary btn-block">Confirmar</button>
                    </div>
                </div>
            </form>
                        
        </div>
    </div>
</div>

{% endblock %}
